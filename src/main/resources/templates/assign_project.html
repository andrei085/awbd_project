<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <div th:with="fullName = ${employee.firstName} +' ' + ${employee.lastName}">
        <h2>Assign Project to <span th:utext="${fullName}"></span></h2>
    </div>
    <hr>
    <h2>Project:</h2>
    <form action="#" th:action="@{'/assignProject/{empid}/{projectid}'(empid=${employee.id},projectid=${id})}" th:object="${project}" th:method="POST">
        <select class="form-control mb-4" id="dropDownListProject" th:field="${id}">
            <option th:each="option : ${projects}" th:value="${option.id}" th:text="${option.name}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Assign</button>
    </form>

    <hr>
    <a th:href = "@{/}"> Back to Employee List</a>


</div>

</body>
</html>
