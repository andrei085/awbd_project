<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form th:object="${employee}">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" th:disabled="true"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" th:disabled="true" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" th:disabled="true" class="form-control mb-4 col-4">

			<h2>Address: </h2>

			<input type="text" th:field="*{address.street}" th:disabled="true" class="form-control mb-4 col-4">

			<input type="number" th:field="*{address.number}" th:disabled="true" class="form-control mb-4 col-4">
			<h3>City</h3>
			<select class="form-control" id="dropDownListCity" th:disabled="true" th:field="*{address.city.id}">
				<option th:each="option : ${cities}" th:value="${option.id}" th:text="${option.name}"></option>
			</select>
			<h2>Department:</h2>
			<select class="form-control mb-4" id="dropDownListDept" th:disabled="true" th:field="*{department.id}">
				<option th:each="option : ${departments}" th:value="${option.id}" th:text="${option.name}"></option>
			</select>
			<h2>Projects:</h2>
			<table>
				<thead>
				<tr>
					<th> Project Name </th>
				</tr>
				</thead>
				<tbody>
				<tr th:if="${employee.projects.isEmpty()}">
					<td colspan="2"> No Projects Assigned</td>
				</tr>
				<tr th:each="project : ${employee.projects}">
					<td><span th:text="${project.name}"> Name </span></td>
				</tr>
				</tbody>
			</table>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
