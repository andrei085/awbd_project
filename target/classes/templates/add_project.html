<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <h2>Add Project</h2>
    <hr>
    <form action="#" th:action="@{/saveProject}" th:object="${project}" th:method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Project Name" class="form-control mb-4 col-4">
        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</label>
        <button type="submit" class="btn btn-info col-2">Add</button>
    </form>
    <hr>
    <a th:href = "@{/}"> Back to Employee List</a>
</div>

</body>
</html>
