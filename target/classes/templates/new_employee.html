<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
			<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</label>
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
			<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</label>
				
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">
			<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</label>

			<h2>Address: </h2>

			<input type="text" th:field="*{address.street}"
				   placeholder="Employee Street Name" class="form-control mb-4 col-4">

			<input type="number" th:field="*{address.number}"
				   placeholder="Employee Street Number" class="form-control mb-4 col-4">
			<h3>City</h3>
				<select class="form-control" id="dropDownListCity" th:field="*{address.city.id}">
					<option th:each="option : ${cities}" th:value="${option.id}" th:text="${option.name}"></option>
				</select>
			<h2>Department:</h2>
			<select class="form-control mb-4" id="dropDownListDept" th:field="*{department.id}">
				<option th:each="option : ${departments}" th:value="${option.id}" th:text="${option.name}"></option>
			</select>
			<label th:if="${#fields.hasErrors('department.id')}" th:errors="*{department}">Error</label>

				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
